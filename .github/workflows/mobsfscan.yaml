name: mobsfscan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: mobsfscan
        run: |
          PYTHONPATH=/home/runner/work/_actions/MobSF/mobsfscan/main
          export PYTHONPATH=/home/runner/work/_actions/MobSF/mobsfscan/main
          echo "Running mobsfscan..."
          python3 -m mobsfscan . --exclude=low,medium
          echo "Finished"
